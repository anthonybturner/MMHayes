    @Description: Simple web page with Emmployee Name and number, phone number, address, city, state, zip code and current employee status.
    This code populates the state drop down list with the 50 United States.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>MM Hayes - Front End Web Developer Quiz - Anthony Turner</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MM Hayes - Front End Web Developer Quiz</h1>
        </div>
        <form  class="emp-form">
            <div class="form-row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="employee-name" name="employee-name" placeholder="Employee Name" required/>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="employee-number" name="employee-number" placeholder="Employee Number" required/>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4">
                    <input type="tel" class="form-control" placeholder="Phone Number" id="phone-number"  name="phone-number" />
                </div>
            </div>
            <div class="form-row col-md-4">
                <input type="text" class="form-control" id="address" placeholder="Address" name="address"/>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" id="city" placeholder="City" name="city"/>
                </div>
            </div>
            <div class="form-row col-md-2">
                <select class="form-control" id="states" placeholder="States" name="states"></select>
            </div>
            <div class="form-row col-md-2">
                <input class="form-control" id="zipcode" placeholder="Zip" name="zip" />
            </div>
            <div class="form-check col-md-3">
                <input class="form-check-input" type="hidden" value="" id="current-emp-val" name="current-emp-val"/>
                <input class="form-check-input" type="checkbox"  id="current-emp"/>
                <label class="form-check-label" for="current-emp">Current Employee</label>
            </div>
            <div class="form-row col-md-3">
                <input class="button" id="submit" type="submit" value="Submit" />
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="scripts/jquery.maskedinput.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
